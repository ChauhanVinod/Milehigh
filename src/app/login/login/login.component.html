<ng-http-loader [backdrop]="true" [backgroundColor]="'#ff0000'" [debounceDelay]="100" [extraDuration]="100"
  [minDuration]="300" [opacity]=".8" spinner="sk-chasing-dots"></ng-http-loader>
<div class="app-body">
    <main class="main d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card-group">
              <div class="card p-4">
                <div class="card-body">






                  <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <h1>Login</h1>
                    <p class="text-muted">Sign In to your account</p>



                    <div class="form-group">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-user"></i></span>
                      </div>
                      <!-- <input type="text" class="form-control" placeholder="Username" autocomplete="username" required> -->
                      <input type="text" formControlName="username" class="form-control" placeholder="Username" 
                      [ngClass]="{ 'is-invalid': submitted &&
                      f.username.errors }" />
                     <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                         <div *ngIf="f.username.errors.required">Username is required</div>
                     </div>
                    </div>
                    </div>



                    <div class="form-group">
                    <div class="input-group mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-lock"></i></span>
                      </div>
                      <!-- <input type="password" class="form-control" placeholder="Password" autocomplete="current-password" required> -->
                      <input type="password" formControlName="password" class="form-control" placeholder="password" 
                       [ngClass]="{ 'is-invalid': submitted && 
                      f.password.errors }" />
                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                          <div *ngIf="f.password.errors.required">Password is required</div>
                      </div>
                    </div>
                    </div>


                    <div class="row">
                      <div class="form-group col-6">
                        <button class="btn btn-primary px-4">Login</button>
                      </div>
                      <div class="col-6 text-right">
                          <a href="#">Forgot password?</a>
                        <!-- <button type="button" class="btn btn-link px-0">Forgot password?</button> -->
                      </div>
                    </div>
                  </form>





                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
