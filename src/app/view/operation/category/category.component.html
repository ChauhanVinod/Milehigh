<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> All Country List
        </div>
        <div class="card-body">
          
          <table  datatable [dtOptions]="dtOptions" [dtTrigger] = "dtTrigger" class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
                <th>S.No</th>
                <th>Category Name</th>
                <th>Image</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr  *ngFor = "let x of categoryList;index as i ">
                <td>{{i+1}}</td>
                <td>{{x.name}}</td>
                <td><img src="{{imageBaseUrl + x.image}}" alt="Description" height="150px" width="300px" /></td>
                <td>
                  <span class="badge badge-success">Active</span>
                </td>
                <td><i class="fa fa-pencil-square fa-lg mt-4"></i></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
